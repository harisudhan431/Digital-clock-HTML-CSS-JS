<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background:linear-gradient(to right, #007bff, #663399);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            font-family: cursive;
        }

        .clock {
            background:linear-gradient(135deg, #f0f0f0, #6cc4d8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .time {
            font-size: 42px;
            font-weight: bold;
        }
        #text1{
            font-size: 50px;
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <p class="text-center h1 m-5 text-white" id="text1">DIGITAL CLOCK
            </p>
            </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="clock">
                    <div class="time" id="time"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}  Hours :  ${minutes}  Min  :   ${seconds} Sec`;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(showTime, 1000);
        showTime(); // Initial call to display time immediately
    </script>
</body>
</html>
